<!DOCTYPE html>
<html>
<head>
    <title>Window Placer Options</title>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen-Sans, Ubuntu, Cantarell, "Helvetica Neue", sans-serif;
            padding: 1em 2em;
            width: 400px;
            background-color: #f6f6f6;
        }
        h2 {
            border-bottom: 1px solid #ccc;
            padding-bottom: 8px;
            font-weight: 500;
        }
        .option {
            display: flex;
            align-items: center;
            margin-bottom: 1em;
            background-color: #fff;
            padding: 12px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
        label {
            margin-left: 0.8em;
            flex-grow: 1;
            color: #333;
        }
        input[type="checkbox"] {
            transform: scale(1.2);
        }
        #status {
            margin-top: 1em;
            font-style: italic;
            color: #28a745;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h2>Window Placer Settings</h2>

    <div class="option">
        <input type="checkbox" id="snap-fix-checkbox">
        <label for="snap-fix-checkbox">Avoid ChromeOS half-screen snap behavior</label>
    </div>
    <p>This prevents ChromeOS from taking over when you place a window on the left or right half of the screen.</p>
    <p>Configure shortcuts here: <a href="chrome://extensions/shortcuts" target="_blank">chrome://extensions/shortcuts</a></p>

    <div id="status"></div>

    <script src="options_ui.js"></script>
</body>
</html>
